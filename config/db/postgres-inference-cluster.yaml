kind: Postgres
metadata:
  name: pginstance-inference
spec:
  storageClassName: generic
  monitorStorageClassName: generic
  certificateSecretName: tls-ssl-postgres
  serviceType: LoadBalancer
  highAvailability:
    enabled: false
  seccompProfile:
    type: Unconfined