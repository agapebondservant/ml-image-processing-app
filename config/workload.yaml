---
apiVersion: carto.run/v1alpha1
kind: Workload
metadata:
  name: image-processor
  labels:
    apps.tanzu.vmware.com/workload-type: server
    app.kubernetes.io/part-of: image-processor
spec:
  params:
    - name: clusterBuilder
      value: base
    - name: ports
      value:
        - port: 80
          containerPort: 8080
          name: http
  source:
    git:
      url: https://github.com/agapebondservant/ml-image-processing-app.git
      ref:
        branch: main