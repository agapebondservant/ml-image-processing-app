#@ load("@ytt:data", "data")
---
apiVersion: kappctrl.k14s.io/v1alpha1
kind: App
metadata:
  name: ml-image-processing-pipeline-app-mri
spec:
  serviceAccountName: default
  fetch:
    - git:
        url: #@ "https://github.com/" + data.values.git_repo_user + "/" + data.values.git_repo_app
        ref: #@ "origin/" + data.values.environment_name

  template:
    - ytt:
        paths:
          - config/mri/job.yaml
          - config/mri/pipeline.yaml
          - config/mri/values.yaml
          - kapp-marker

  deploy:
    - kapp: {}